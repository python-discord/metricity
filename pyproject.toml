[tool.poetry]
name = "metricity"
version = "2.2.0"
description = "Advanced metric collection for the Python Discord server"
authors = ["Joe Banks <joseph@josephbanks.me>"]
license = "MIT"

[tool.poetry.dependencies]
python = "3.10.*"

# See https://bot-core.pythondiscord.com/ for docs.
pydis-core = "10.1.0"

alembic = "1.11.3"
aiohttp = "3.8.4"
coloredlogs = "15.0.1"
deepmerge = "1.1.0"
gino = "1.0.1"
python-dotenv = "1.0.0"
psycopg2-binary = "2.9.7"
toml = "0.10.2"

[tool.poetry.dev-dependencies]
pre-commit = "3.4.0"
ruff = "0.0.285"

[tool.poetry.scripts]
start = "metricity.__main__:start"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.ruff]
target-version = "py310"
extend-exclude = [".cache", "alembic"]
ignore = [
    "ANN002", "ANN003", "ANN101",
    "C901",
    "D100", "D104", "D105", "D107", "D203", "D212", "D214", "D215", "D416",
    "EM",
    "PLR0912",
    "TRY003",
]
line-length = 120
select = ["ALL"]

[tool.ruff.per-file-ignores]
"metricity/models.py" = ["A003"]
